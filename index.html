<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Easter Egg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa; /* Lavender background */
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #9370db; /* Medium purple */
        }
        .easter-egg {
            width: 150px;
            height: 200px;
            background-color: #9370db; /* Medium purple */
            border-radius: 50% 50% 45% 45%;
            margin: 20px auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s;
        }
        .easter-egg::before {
            content: 'Tap me!';
            position: absolute;
            top: 80px;
            left: 35px;
            color: white;
            font-weight: bold;
        }
        .message {
            display: none;
            color: #4b0082; /* Indigo */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="easter-egg" onclick="openEgg()"></div>
    <div class="message" id="message">Happy Easter!</div>

    <script>
        function openEgg() {
            const egg = document.querySelector('.easter-egg');
            const message = document.getElementById('message');
            egg.style.transform = 'scaleY(0.1)';
            setTimeout(() => {
                egg.style.display = 'none';
                message.style.display = 'block';
            }, 500);
        }
    </script>
</body>
</html>

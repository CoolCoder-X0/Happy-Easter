<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Easter from Slesea Digital</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #E6E6FA;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .egg {
      width: 200px;
      height: 280px;
      background: radial-gradient(circle at 50% 50%, #DDA0DD, #BA55D3);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .egg:hover {
      transform: scale(1.05);
    }

    .confetti {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      overflow: hidden;
      display: none;
      background-color: rgba(255, 255, 255, 0.6);
      z-index: 10;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #8B008B;
      font-weight: bold;
      z-index: 11;
      display: none;
    }

    .paper {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="egg" onclick="revealSurprise()">Tap Me</div>
  <div class="confetti" id="confetti"></div>
  <div class="message" id="message">Happy Easter!</div>

  <script>
    function createConfetti() {
      const confetti = document.getElementById('confetti');
      for (let i = 0; i < 100; i++) {
        const paper = document.createElement('div');
        paper.classList.add('paper');
        paper.style.left = Math.random() * 100 + 'vw';
        paper.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        paper.style.animationDuration = (2 + Math.random() * 3) + 's';
        confetti.appendChild(paper);
      }
    }

    function revealSurprise() {
      const confetti = document.getElementById('confetti');
      const message = document.getElementById('message');
      createConfetti();
      confetti.style.display = 'block';
      message.style.display = 'block';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Easter Egg</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6e6fa; /* Lavender background */
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png'); /* Subtle pattern */
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #9370db; /* Medium purple */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #d8bfd8; /* Thistle shadow */
        }
        .easter-egg {
            width: 150px;
            height: 200px;
            background-color: #9370db; /* Medium purple */
            border-radius: 50% 50% 45% 45%;
            margin: 20px auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s, box-shadow 0.5s;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .easter-egg:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        .easter-egg::before {
            content: 'Tap me!';
            position: absolute;
            top: 80px;
            left: 35px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px #000;
        }
        .message {
            display: none;
            color: #4b0082; /* Indigo */
            margin-top: 20px;
            font-size: 1.5em;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Happy Easter!</h1>
    <div class="easter-egg" onclick="openEgg()"></div>
    <div class="message" id="message">Happy Easter!</div>

    <script>
        function openEgg() {
            const egg = document.querySelector('.easter-egg');
            const message = document.getElementById('message');
            egg.style.transform = 'scaleY(0.1)';
            setTimeout(() => {
                egg.style.display = 'none';
                message.style.display = 'block';
            }, 500);
        }
    </script>
</body>
</html>

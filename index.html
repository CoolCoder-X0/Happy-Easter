<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Easter from Slesea Digital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e6e6fa; /* Lavender background */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #6a5acd;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .logo-img {
            height: 50px;
            margin-right: 10px;
        }
        
        .egg-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 50px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .egg-container:hover {
            transform: scale(1.05);
        }
        
        .egg {
            position: absolute;
            width: 220px;
            height: 300px;
            background: linear-gradient(135deg, #d8bfd8, #9370db);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1;
            overflow: hidden;
        }
        
        .egg-top, .egg-bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #d8bfd8, #9370db);
            transition: all 0.8s ease;
        }
        
        .egg-top {
            top: 0;
            border-radius: 50% 50% 0 0 / 60% 60% 0 0;
            z-index: 2;
        }
        
        .egg-bottom {
            bottom: 0;
            border-radius: 0 0 50% 50% / 0 0 40% 40%;
            z-index: 2;
        }
        
        .egg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
            opacity: 0.7;
        }
        
        .pattern-dot {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
        }
        
        .egg-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 4;
            transition: opacity 0.5s ease;
        }
        
        .surprise {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            text-align: center;
            transition: opacity 0.5s ease;
            z-index: 1;
            width: 220px;
        }
        
        .surprise h1 {
            font-size: 24px;
            color: #6a5acd;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .surprise p {
            font-size: 14px;
            color: #8a2be2;
            margin: 5px 0;
        }

        .btn {
            background-color: #8a2be2;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #6a5acd;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            z-index: 0;
        }
        
        .color-paper {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #9370db;
            z-index: 0;
            transform: rotate(45deg);
            opacity: 0;
            animation: fall 4s linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(225deg);
                opacity: 0;
            }
        }
        
        footer {
            text-align: center;
            margin-top: auto;
            margin-bottom: 20px;
            color: #6a5acd;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-logo {
            height: 30px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/api/placeholder/50/50" alt="Slesea Digital Logo" class="logo-img">
            Slesea Digital
        </div>
        <div style="color: #8a2be2;">Wishing You A Wonderful Easter Season</div>
    </div>
    
    <div class="egg-container" id="eggContainer">
        <div class="egg">
            <div class="egg-top" id="eggTop"></div>
            <div class="egg-bottom" id="eggBottom"></div>
            <div class="egg-pattern" id="eggPattern"></div>
            <div class="egg-text" id="eggText"><strong>Tap here</strong></div>
        </div>
        <div class="surprise" id="surprise">
            <h1>Happy Easter!</h1>
            <p>May your Easter be filled with joy,<br>happiness, and colorful moments!</p>
            <p>- From Slesea Digital -</p>
            <a href="https://sleseadigital.com/" class="btn" id="specialBtn" target="_blank">Visit our site</a>
        </div>
    </div>
    
    <footer>
        <img src="/api/placeholder/30/30" alt="Slesea Digital Logo" class="footer-logo">
        Â© 2025 Slesea Digital - Spreading Digital Joy
    </footer>

    <script>
        // Create egg patterns
        const eggPattern = document.getElementById('eggPattern');
        for (let i = 0; i < 30; i++) {
            const dot = document.createElement('div');
            dot.className = 'pattern-dot';
            const size = Math.random() * 10 + 5;
            dot.style.width = size + 'px';
            dot.style.height = size + 'px';
            dot.style.left = Math.random() * 90 + 5 + '%';
            dot.style.top = Math.random() * 90 + 5 + '%';
            dot.style.backgroundColor = ['#fff', '#ffe6ff', '#e6ccff'][Math.floor(Math.random() * 3)];
            eggPattern.appendChild(dot);
        }

        // Create falling color papers
        for (let i = 0; i < 50; i++) {
            const paper = document.createElement('div');
            paper.className = 'color-paper';
            paper.style.left = Math.random() * 100 + 'vw';
            paper.style.animationDelay = Math.random() * 5 + 's';
            paper.style.backgroundColor = [
                '#9370db', '#8a2be2', '#d8bfd8', '#dda0dd', '#e6e6fa', '#fff0f5'
            ][Math.floor(Math.random() * 6)];
            document.body.appendChild(paper);
        }

        // Handle egg click interaction
        const eggContainer = document.getElementById('eggContainer');
        const eggTop = document.getElementById('eggTop');
        const eggBottom = document.getElementById('eggBottom');
        const eggText = document.getElementById('eggText');
        const surprise = document.getElementById('surprise');
        const specialBtn = document.getElementById('specialBtn');
        
        let isOpen = false;
        
        eggContainer.addEventListener('click', function(e) {
            // Don't toggle egg if button/link is clicked
            if (e.target === specialBtn || e.target.closest('#specialBtn')) {
                return;
            }
            
            if (!isOpen) {
                // Open the egg
                eggTop.style.transform = 'translateY(-100px) rotateX(60deg)';
                eggBottom.style.transform = 'translateY(100px) rotateX(-60deg)';
                eggText.style.opacity = '0';
                
                // Show surprise
                setTimeout(() => {
                    surprise.style.opacity = '1';
                    createConfetti();
                }, 500);
                
                isOpen = true;
            } else {
                // Close the egg
                eggTop.style.transform = 'translateY(0) rotateX(0)';
                eggBottom.style.transform = 'translateY(0) rotateX(0)';
                surprise.style.opacity = '0';
                
                setTimeout(() => {
                    eggText.style.opacity = '1';
                }, 500);
                
                isOpen = false;
            }
        });
        
        // Special button click handler - just for confetti now since it's a link
        specialBtn.addEventListener('click', function(e) {
            createConfetti(); // Extra confetti for button click!
        });
        
        // Create and animate confetti when egg opens
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random confetti properties
                const size = Math.random() * 10 + 5;
                const color = [
                    '#9370db', '#8a2be2', '#d8bfd8', '#dda0dd', '#e6e6fa', '#fff0f5'
                ][Math.floor(Math.random() * 6)];
                
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.backgroundColor = color;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.left = eggContainer.offsetLeft + Math.random() * 300 + 'px';
                confetti.style.top = eggContainer.offsetTop + Math.random() * 200 + 'px';
                
                document.body.appendChild(confetti);
                
                // Animate confetti
                setTimeout(() => {
                    confetti.style.opacity = '1';
                    confetti.style.transform = `translate(
                        ${(Math.random() - 0.5) * 400}px, 
                        ${Math.random() * 400 + 100}px
                    ) rotate(${Math.random() * 360}deg)`;
                    confetti.style.transition = `all ${Math.random() * 2 + 2}s ease`;
                    
                    setTimeout(() => {
                        confetti.style.opacity = '0';
                        setTimeout(() => {
                            confetti.remove();
                        }, 2000);
                    }, 1000);
                }, Math.random() * 500);
            }
        }

        // Try to load the Slesea logo from GitHub
        const logoImgs = document.querySelectorAll('.logo-img, .footer-logo');
        logoImgs.forEach(img => {
            // Use a placeholder as we can't directly load from GitHub in this environment
            // In a real implementation, you would use:
            // img.src = "https://raw.githubusercontent.com/CoolCoder-X0/Happy-Easter/main/slesea-logo.png";
            img.alt = "Slesea Digital Logo";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Easter from Slesea Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6f61;
        }
        p {
            color: #333;
        }
        .easter-egg {
            width: 150px;
            height: 200px;
            background-color: #ff6f61;
            border-radius: 50% 50% 45% 45%;
            margin: 20px auto;
            position: relative;
        }
        .easter-egg::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            width: 110px;
            height: 160px;
            background-color: #fff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Happy Easter!</h1>
    <div class="easter-egg"></div>
    <p>Wishing you a joyful Easter filled with love and happiness.</p>
    <p>From all of us at Slesea Digital</p>
</body>
</html>
